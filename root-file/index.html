<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Microfrontends Single Spa From Scratch</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="importmap-type" content="systemjs-importmap">
    <link rel="stylesheet" href="./globalStyle.css">
    <script type="systemjs-importmap">
      {
        "imports": {
            "navbar": "http://localhost:9003/js/app.js",
            "product-list": "http://localhost:9001/js/app.js",
            "product-detail": "http://localhost:9002/js/app.js",
            "single-spa": "https://cdnjs.cloudflare.com/ajax/libs/single-spa/5.9.4/system/single-spa.min.js",
            "vue": "https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js",
            "vuex": "https://cdn.jsdelivr.net/npm/vuex/dist/vuex.min.js",
            "vue-router": "https://cdn.jsdelivr.net/npm/vue-router@3.0.7/dist/vue-router.min.js"
        }
      }
    </script>
    <link rel="preload" href="https://cdnjs.cloudflare.com/ajax/libs/single-spa/5.9.4/system/single-spa.min.js"
        as="script" crossorigin="anonymous" />
    <link rel="preload" href="https://unpkg.com/vue@3/dist/vue.esm-browser.js" as="script"
        crossorigin="anonymous" />
    <script src="https://unpkg.com/import-map-overrides@1.7.2/dist/import-map-overrides.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/systemjs/6.1.1/system.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/systemjs/6.1.1/extras/amd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/systemjs/6.1.1/extras/named-exports.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/systemjs/6.1.1/extras/named-register.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/systemjs/6.1.1/extras/use-default.min.js"></script>
</head>

<body>
    <div id="main">
        <div id="product-relate"></div>
        <div id="product-detail"></div>
    </div>
    <script>
        (function () {
            Promise.all([
                System.import('single-spa'), 
                System.import('vue'), 
                System.import('vue-router'),
                System.import('vuex')
            ]).then(function (modules) {
                var singleSpa = modules[0];
                var Vue = modules[1];
                var VueRouter = modules[2];
                var VueX = modules[4];

                Vue.use(VueRouter, VueX);

                const store = new VueX.Store({
                    state: {
                        count: 0
                    },
                    actions: {
                        increment(context, payload) {
                            context.commit('increment', payload)
                        }
                    }
                })

                singleSpa.registerApplication(
                    'product-detail',
                    () => System.import('product-detail'),
                    location => location.pathname.startsWith('/'),
                    (appName, location) => {
                        return {
                            authToken: 'HOANGxc67f6as87f7s9d'
                        }
                    }   
                )

                singleSpa.registerApplication(
                    'product-list',
                    () => System.import('product-list'),
                    location => location.pathname.startsWith('/'),
                    (appName, location) => {
                        return {
                            authToken: 'HOANGxc67f6as87f7s9d'
                        }
                    }   
                )
                singleSpa.start();
            })
        })()
    </script>
    <import-map-overrides-full show-when-local-storage="overrides-ui"></import-map-overrides-full>
</body>

</html>
